name: Update Total Commit Count

on:
  schedule:
    - cron: "0 3 * * *"  # Runs daily at 03:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - name: Get total commit contributions
        run: |
          username="${{ github.repository_owner }}"

          read -r -d '' query <<EOF
          {
            user(login: "$username") {
              contributionsCollection {
                totalCommitContributions
              }
            }
          }
          EOF

          response=$(jq -n \
            --arg query "$query" \
            '{query: $query}' | \
            curl -s \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Content-Type: application/json" \
              -d @- \
              https://api.github.com/graphql)

          echo "$response"

          total=$(echo "$response" | jq -r '.data.user.contributionsCollection.totalCommitContributions // 0')

          echo "TOTAL=$total" >> $GITHUB_ENV

      - name: Update README badge
        run: |
          sed -i "s/Commits%20Totais-[0-9]*/Commits%20Totais-${TOTAL}/" README.md

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -am "Update total commit badge" || exit 0
          git push
