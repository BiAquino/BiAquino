name: Update Total Commit Count

on:
  schedule:
    - cron: "0 3 * * *"  # Runs daily at 03:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Get total commit contributions via GraphQL
        id: commits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          query='
          {
            user(login: "'${{ github.repository_owner }}'") {
              contributionsCollection {
                totalCommitContributions
              }
            }
          }'

          response=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"query\": \"$query\"}" \
            https://api.github.com/graphql)

          total=$(echo $response | jq '.data.user.contributionsCollection.totalCommitContributions')

          echo "TOTAL=$total" >> $GITHUB_ENV

      - name: Update README badge
        run: |
          sed -i "s/Total%20Commits-[0-9]*/Total%20Commits-${TOTAL}/" README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -am "Update total commit badge" || exit 0
          git push
