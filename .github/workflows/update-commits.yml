name: Update Total Commit Count

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Get total commits
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          # Puxa o total de commits de todos os repositórios usando a API de busca
          # Isso é mais confiável que a query de contribuições para o total geral
          response=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            "https://api.github.com/search/commits?q=author:${{ github.repository_owner }}")
          
          total=$(echo "$response" | jq '.total_count // 0')
          
          echo "TOTAL_COMMITS=$total" >> $GITHUB_ENV
          echo "Debug: Total capturado é $total"

      - name: Update README badge
        run: |
          if [ "${{ env.TOTAL_COMMITS }}" != "0" ]; then
            echo "Atualizando para ${{ env.TOTAL_COMMITS }}"
            # Alvo: Commits%20Totais-<qualquer_valor>-blue
            sed -i "s/Commits%20Totais-[^)]*-blue/Commits%20Totais-${{ env.TOTAL_COMMITS }}-blue/g" README.md
          else
            echo "Aviso: O total veio como 0. Verifique se o token tem acesso aos repositórios."
          fi

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update total commit badge: ${{ env.TOTAL_COMMITS }}" || exit 0
          git push
